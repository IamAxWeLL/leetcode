buildscript {
    ext {
        lombok_version = "1.18.8"
        groovy_version = "2.5.9"
        spock_version = "1.3-groovy-2.5"
        spock_extension_version = "1.2.2"
        spock_reports_version = "1.6.3"
    }
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'groovy'
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-simple:1.7.9"

    implementation "org.projectlombok:lombok:$lombok_version"
    annotationProcessor "org.projectlombok:lombok:$lombok_version"

    testImplementation "org.codehaus.groovy:groovy:$groovy_version"
    testImplementation "org.spockframework:spock-core:$spock_version"
    testImplementation "com.athaydes:spock-reports:$spock_reports_version"
    testImplementation "com.blogspot.toomuchcoding:spock-subjects-collaborators-extension:$spock_extension_version", {
        exclude module: 'groovy-all'
    }
}
